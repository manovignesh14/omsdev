schemaVersion: 2.3.0
metadata:
  name: devfile
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:latest

projects:
  - name: che-server
    git:
      remotes:
        origin: https://github.com/eclipse-che/che-server

commands:
  - id: build-java
    exec:
      label: "Build Java Project"
      component: tools
      workingDir: /projects/che-server
      commandLine: "mvn clean install"
      group:
        kind: build
        isDefault: true
